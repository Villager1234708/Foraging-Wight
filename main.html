<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player Info Lookup</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #121212;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: #1e1e1e;
            padding: 20px 30px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
            width: 350px;
            
        }

        h1 {
            text-align: center;
            color: rgb(255, 0, 255);
        }

        label {
            display: block;
            margin-top: 15px;
            font-size: 14px;
            color: #ccc;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: none;
            border-radius: 8px;
            outline: none;
            background: #2c2c2c;
            color: #fff;
            font-size: 14px;
        }

        button {
            margin-top: 20px;
            width: 100%;
            padding: 10px;
            background: rgb(21, 0, 255);
            color: #000;
            font-size: 10px;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.2s ease;
        }

        button:hover {
            background:linear-gradient(135deg, #f700ff, #9900ff, #000dff);
        }

        .result {
            margin: 20px;
            padding: 10px;
            background: #2c2c2c;
            border-radius: 20px;
            height: 500px;
            width: 800px;
            font-size: 14px;
            color: #ccc;
            margin-bottom: auto;
        }

        footer {
            background-color: #2c2c2c;
            color: #ccc;
            text-align: center;
            padding: 15px;
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- <h5>V (Beta) (Made by: Villager)</h5> -->
        <h1>Foraging Weight</h1>
        
        
       

        <label for="playerName">Player Name</label>
        <input type="text" id="playerName" placeholder="Enter Player Name (Case sensitive)">

        <button id="fetchBtn">Get Player Weight</button>

        
        </div>
        
    </div>
    <div class="result" id="result"></div>
   
    <footer>
    <p>VBeta (Made by: Villager)  </p>
</footer>
</body>
</html>
